



  <div class="container">
    <div class="jumbotron">


    <div class="row">
      <div class=" col-md-5 col-md-offset-3">
        <div class="panel panel-success">
          <div class="panel-heading clearfix">
            <h3 (changeUser)="changeLoggedInUser($event)" class="panel-title pull-left">Welcome {{currentUser.username}}!</h3>
            <a [routerLink]="['/login']" (click)="destroySession()"><span class="pull-right label label-default">Logout</span></a>
          </div>
          <div class="panel-body">
            You are now logged in to an Angular 2 app, running on the MEAN stack..
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 col-md-offset-3">
        <div class="bs-component">
          <p class="text-default">Registered users:</p>
          <table class="table table-striped table-hover ">
            <tbody>
              <tr *ngFor="let user of users; let i=index">
                <td>{{i + 1}}</td>
                <td>{{user.username}}</td>
                <td>( {{user?.firstName}} {{user?.lastName}} )</td>
                <td><a (click)="deleteUser(user._id)">Delete</a></td>
              </tr>
            </tbody>
          </table>
        </div><!-- /example -->
      </div>
    </div>

  </div>
</div>
